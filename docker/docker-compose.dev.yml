version: '3.9'

services:
  postgres:
    ports:
      - "${POSTGRES_PORT:-5432}:5432"

  backend:
    build:
      target: development
    volumes:
      - ../backend/src:/app/src:ro
      - ../backend/build.gradle:/app/build.gradle:ro
    environment:
      JAVA_OPTS: -agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005
    ports:
      - "${BACKEND_PORT:-8080}:8080"
      - "5005:5005"

  frontend:
    build:
      target: development
    volumes:
      - ../frontend/src:/app/src:ro
    ports:
      - "${FRONTEND_PORT:-4200}:4200"
    command: ["npm", "start", "--", "--host", "0.0.0.0", "--poll", "1000"]

  adminer:
    image: adminer:latest
    container_name: job-market-adminer
    ports:
      - "8081:8080"
    depends_on:
      - postgres
    networks:
      - job-market-network
